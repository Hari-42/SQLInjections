<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQLi Login Demo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <h1>SQL Injection Login Demo</h1>
        <p class="description">
          Choose which backend to use and try logging in with normal credentials or
          injected SQL such as <code>' OR '1'='1</code>.
        </p>
        <form id="backend-form" class="backend-form">
          <span>Backend:</span>
          <label>
            <input type="radio" name="backend" value="http://localhost:3000" checked />
            Vulnerable (port 3000)
          </label>
          <label>
            <input type="radio" name="backend" value="http://localhost:3001" />
            Secure (port 3001)
          </label>
        </form>
        <form id="login-form" class="login-form">
          <label>
            Username
            <input type="text" name="username" autocomplete="off" required />
          </label>
          <label>
            Password
            <input type="text" name="password" autocomplete="off" required />
          </label>
          <button type="submit">Login</button>
        </form>
        <section id="result" class="result" aria-live="polite"></section>
      </section>
    </main>
    <script src="/script.js" defer></script>
  </body>
</html>
